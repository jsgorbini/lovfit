    <main>
      <section >
        <h1 class="t-stroke t-shadow animate__animated animate__slideInLeft">CONTÁCTANOS</h1>
        <div class="mainContacto">
        <div class="textoForm">
          <p>mail: holalovfit@gmail.com</p>
          <p>telefono:1134160311</p>
          <p>ubicacion miami</p>
        </div>
        <div class="contacto">
          <form action="#" method="get" class="formulario">
            <label class="forma" for="nombre">Nombre</label>
            <input type="text" name="nombre" required />
            <label class="forma" for="telefono">Teléfono</label>
            <input type="tel" name="telefono" required />
            <label class="forma" for="pais">País</label>
            <input type="text" name="pais" required />
            <label class="forma" for="email">Email</label>
            <input type="email" name="email" required />
            <label class="forma" for="tipo de consulta">Tipo de consulta</label>
            <select class="forma" name="tipo de consulta">
              <option hidden selected>Selecciona una opción..</option>
              <option value="mayorista">Mayorista</option>
              <option value="consulta">Consulta</option>
              <option value="reclamo">Reclamo</option>
              <option value="trabaja con nosotros">Trabaja con nosotros</option>
              <option value="envios">Envíos</option>
            </select>
            <label class="forma" for="comentario">Mensaje</label>
            <textarea 
              name="comentario"
              cols="30"
              rows="10"
              placeholder="Escribí tu mensaje…"
              required
            ></textarea>
            <input class="forma" type="submit" />
          </form>
        </div>
      </div>
